<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>

<body>
   <div>
    <div class="jumbotron">
      <h1>How 'bout some Pizza?</h1>
      <h2>Allow Me To Take Your Order</h2>
    </div>
    <div>
      <div class="menu">
      <form id="customerorder">
          <div class="form-group">
            <h3>Please Select Your Size:</h3>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Small" checked>
                Small ($10)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Medium">
                Medium ($15)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="Large">
                Large ($18)
              </label>
            </div>
          </div>
          <div class = "form-group">
            <h3>Please Add Your Toppings:</h3>
            <p> 1 Topping for $2, 2 Toppings for $4, Unlimited Toppings for $6</p>
            <input type="checkbox" name="toppings" value="cheese">Extra Cheese<br>
            <input type="checkbox" name="toppings" value="olives">Olives<br>
            <input type="checkbox" name="toppings" value="onions">Onions<br>
            <input type="checkbox" name="toppings" value="peppers">Peppers<br>
            <input type="checkbox" name="toppings" value="spinach">Spinach<br>
            <input type="checkbox" name="toppings" value="tomatoes">Tomatoes<br>
          </div>
          <button class="submit" type="submit">See Price</button>
      </form>
      <br>
      <div class="orderplaced">
        <span id="ordertotal">
          <p></p>
        </span>
      </div>
      </div>

    </div>
   </div>
</body>
</html>
